<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graph Algorithm Visualiser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Graph Algorithm Visualiser</h1>
    <div class="controls">
      <!-- Input mode -->
      <label><input type="radio" name="mode" value="random" checked> Random</label>
      <label><input type="radio" name="mode" value="custom"> Custom (Edge List)</label>
      
      <div id="random-controls">
        <label>Nodes: <input type="number" id="nodeCount" min="3" max="20" value="8"></label>
      </div>
      
      <div id="custom-controls" class="hidden">
        <label>Edges (one per line):</label>
        <textarea id="edgeList" placeholder="u v weight (weight optional)&#10;0 1 5&#10;0 2&#10;1 2 3"></textarea>
      </div>
      
      <button id="generate">Load Graph</button>
      
      <!-- Start/End selectors -->
      <label>Start: <select id="startNode"></select></label>
      <label id="endLabel" class="hidden">End: <select id="endNode"></select></label>
      
      <!-- Algorithm choice -->
      <select id="algorithm">
        <option value="bfs">BFS</option>
        <option value="dfs">DFS</option>
        <option value="dijkstra">Dijkstra</option>
      </select>
      
      <!-- Controls -->
      <button id="start">Start</button>
      <button id="step" disabled>Step</button>
      <button id="play" disabled>Play ▶</button>
      <button id="pause" disabled>Pause ❚❚</button>
      <label>Speed: <input type="range" id="speed" min="50" max="1000" step="50" value="100"></label>
    </div>
  </header>
  
  <main>
    <div class="canvas-container">
      <canvas id="graphCanvas" width="800" height="600"></canvas>
    </div>
    <pre id="pseudocode"></pre>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
